{% extends 'base.html' %}

{% block content %}
  <h1>{{ survey.title }}</h1>
  <p>{{ survey.description }}</p>
  <form method="post">
    {% csrf_token %}
    {% for question in questions %}
      <h3>{{ question.text }}</h3>
      {% for choice in question.choices.all %}
        <label>
          <input type="{{ question.input_type }}" name="{{ question.id }}" value="{{ choice.id }}">
          {{ choice.text }}
        </label><br>
      {% endfor %}
      <br>
    {% endfor %}
    <button type="submit">제출</button>
  </form>
{% endblock %}
